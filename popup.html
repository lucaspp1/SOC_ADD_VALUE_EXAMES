<!DOCTYPE html>
<html>
<head>
    <title>Atualizar Tabela</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 15px; 
            width: 350px; 
            background-color: #f4f7f6;
            color: #333;
        }
        h3 { 
            margin-top: 0; 
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            text-align: center;
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #555;
            font-size: 0.9em;
        }
        input[type="text"] { 
            width: calc(100% - 16px); /* Adjusted for padding */
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box; /* Include padding in width */
        }
        button { 
            background-color: #3498db; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1em; 
            width: 100%; 
            transition: background-color 0.2s ease;
            margin-top: 5px;
        }
        button:hover { 
            background-color: #2980b9; 
        }
        .input-group { 
            margin-bottom: 15px; 
            border: 1px solid #e0e0e0; 
            padding: 15px; 
            border-radius: 8px; 
            background-color: #ffffff; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .input-group button.remove-group { 
            margin-top: 10px; 
            background-color: #e74c3c; 
        }
        .input-group button.remove-group:hover { 
            background-color: #c0392b; 
        }
        #addMore { 
            background-color: #27ae60; 
            margin-top: 15px; 
        }
        #addMore:hover { 
            background-color: #229a56; 
        }
        #message { 
            margin-top: 15px; 
            padding: 10px;
            border-radius: 5px;
            font-weight: bold; 
            text-align: center;
        }
        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        #textCopy {
            width: 100%; /* Isso faz o textarea ocupar toda a largura da div pai */
            min-height: 100px; /* Altura mínima para o textarea */
            resize: vertical; /* Permite redimensionar apenas verticalmente */
        }
    </style>
</head>
<body>
    <h3>Configurar Valores da Tabela</h3>

    <div id="input¨TextCopy" width="100%" >
        <textarea name="textCopy" id="textCopy" width="10%" ></textarea>
    </div>

    <div id="inputContainer">
    </div>

    <!-- <button id="addMore"> Adicionar Mais Campos </button> -->
    <button id="applyButton">Aplicar Valores</button>
    <div id="message"></div>

    <script src="your_plugin.js"></script>
    <script src="popup.js"></script>
</body>
</html>
